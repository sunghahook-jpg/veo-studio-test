<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo Studio Pro - Fixed</title>
    <style>
        body { background-color: #000; color: #fff; font-family: monospace; padding: 20px; }
        label { display: block; margin-top: 15px; color: #888; font-size: 0.8em; }
        input, textarea, select { 
            width: 100%; background: #111; border: 1px solid #333; 
            color: #fff; padding: 10px; border-radius: 5px; margin-top: 5px;
        }
        button { 
            width: 100%; background: #fff; color: #000; padding: 15px; 
            border: none; font-weight: bold; margin-top: 20px; cursor: pointer; border-radius: 5px;
        }
        #output { 
            margin-top: 20px; background: #111; padding: 15px; 
            border: 1px solid #333; white-space: pre-wrap; font-size: 0.9em; 
        }
        .header { font-size: 1.2em; font-weight: bold; margin-bottom: 5px; }
        .sub-header { color: #666; font-size: 0.9em; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="header">Veo Studio Pro</div>
    <div class="sub-header">Design professional AI video prompts with Veo-style precision</div>

    <label>SUBJECT</label>
    <input type="text" id="subject" placeholder="Buat seperti di gambar yang telah di upload">

    <label>ACTION</label>
    <input type="text" id="action" placeholder="Loncat dan terbang dan tertawa senang">

    <label>ENVIRONMENT</label>
    <input type="text" id="environment" placeholder="Contoh: lorong gelap, cinematic lighting">

    <label>VOICE OVER SCRIPT (Wajib diisi jika ingin ada dialog)</label>
    <textarea id="voice" rows="2" placeholder="Kamu lagi apa bro?"></textarea>

    <label>CONSISTENT DESCRIPTION</label>
    <input type="text" id="desc" placeholder="Buru buru">

    <label>STYLE</label>
    <select id="style">
        <option>3D Animation</option>
        <option>Realistic</option>
        <option>Anime</option>
        <option>Cinematic</option>
    </select>

    <label>CAMERA</label>
    <input type="text" id="camera" value="Static">

    <button onclick="generatePrompt()">Generate Veo-Style Video Prompt</button>

    <div id="output" style="display:none;"></div>
    <button id="copyBtn" onclick="copyText()" style="display:none; margin-top:10px;">Copy Prompt</button>

    <script>
        function generatePrompt() {
            // 1. Ambil data dari kotak input
            var subject = document.getElementById('subject').value || "-";
            var action = document.getElementById('action').value || "-";
            var environment = document.getElementById('environment').value || "cinematic background";
            var voice = document.getElementById('voice').value; // Ini yang sebelumnya ketinggalan
            var desc = document.getElementById('desc').value;
            var style = document.getElementById('style').value;
            var camera = document.getElementById('camera').value || "Static, stable cinematic framing";

            // 2. Susun format hasil (Prompt Engineering)
            var finalPrompt = "STYLE: " + style + "\n" +
                              "SUBJECT: " + subject + "\n" +
                              "ACTION: " + action + "\n";

            // LOGIKA TAMBAHAN: Hanya masukkan baris Voice Over jika ada isinya
            if (voice && voice.trim() !== "") {
                finalPrompt += "VOICE OVER: \"" + voice + "\"\n";
                finalPrompt += "LIP SYNC: True (Match mouth movement to voice)\n";
            }

            finalPrompt += "ENVIRONMENT: " + environment + "\n" +
                           "CAMERA: " + camera + "\n";
            
            if (desc) {
                finalPrompt += "NOTE: " + desc + "\n";
            }

            // Tambahan standar Veo agar hasil bagus
            finalPrompt += "MOTION RULES: smooth natural motion, no distortion, no jitter\n" +
                           "DURATION: 5-7 seconds\n" +
                           "QUALITY: Veo 3.1, high detail, cinematic lighting";

            // 3. Tampilkan ke layar
            var outDiv = document.getElementById('output');
            outDiv.style.display = 'block';
            outDiv.innerText = finalPrompt;
            
            document.getElementById('copyBtn').style.display = 'block';
        }

        function copyText() {
            var text = document.getElementById('output').innerText;
            navigator.clipboard.writeText(text).then(function() {
                alert("Prompt berhasil disalin!");
            });
        }
    </script>

</body>
</html>

      const style = document.getElementById('style').value;
      const camera = document.getElementById('camera').value;

      const prompt = 
`STYLE: ${style}

DURATION: 5â€“7 seconds

      document.getElementById('output').style.display = 'block';

<script>
// Fungsi untuk menggabungkan semua input jadi satu prompt
function generateVeoPrompt() {
    const subject = document.querySelector('input[placeholder*="adam"]').value;
    const action = document.querySelector('input[placeholder*="berjalan"]').value;
    const env = document.querySelector('input[placeholder*="lorong"]').value;
    const vo = document.getElementById('vo-script').value;
    const consist = document.getElementById('consistent-desc').value;

    // Format prompt profesional
    const result = `VIDEO PROMPT: [Subject: ${subject}] [Style: ${consist}] [Action: ${action}] [Environment: ${env}] [Audio Script: "${vo}"]`;

    // Munculkan hasil (bisa diubah sesuai keinginan)
    alert("Prompt Berhasil Dibuat:\n\n" + result);
    
    // Simpan ke clipboard otomatis agar tinggal paste di Veo
    navigator.clipboard.writeText(result);
}

// Pastikan tombolmu menjalankan fungsi ini
document.querySelector('button[class*="Generate"]').onclick = generateVeoPrompt;
</script>
