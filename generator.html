<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veo Studio â€“ Simple</title>

<style>
body {
  background:#000;
  color:#fff;
  font-family: system-ui, sans-serif;
  padding:20px;
}
h1 { margin-bottom:5px; }
p { color:#777; font-size:13px; margin-bottom:20px; }

label {
  font-size:12px;
  opacity:0.7;
}
input, textarea, select {
  width:100%;
  background:#111;
  color:#fff;
  border:1px solid #333;
  border-radius:8px;
  padding:10px;
  margin-top:6px;
  margin-bottom:14px;
  font-size:14px;
}
button {
  width:100%;
  padding:14px;
  font-size:16px;
  background:#fff;
  color:#000;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.result {
  margin-top:20px;
  background:#0b0b0b;
  border:1px solid #333;
  padding:14px;
  border-radius:10px;
  font-size:13px;
  white-space:pre-wrap;
}
</style>
</head>

<body>

<h1>ðŸŽ¬ Veo Studio Simple</h1>
<p>Generator prompt Veo fokus & rapi</p>

<label>SUBJECT</label>
<input id="subject" placeholder="Contoh: pria botak memakai jaket hitam">

<label>VOICE OVER</label>
<textarea id="voice" rows="2" placeholder="Contoh: Aku sadarâ€¦ tidak semua harus dimiliki."></textarea>

<label>KAMERA</label>
<select id="camera">
  <option>Static shot</option>
  <option>Slow zoom in</option>
  <option>Slow zoom out</option>
  <option>Dolly forward</option>
  <option>Dolly backward</option>
  <option>Tracking left</option>
  <option>Tracking right</option>
  <option>Handheld cinematic</option>
  <option>Orbit shot</option>
</select>

<label>ACTION</label>
<input id="action" placeholder="Contoh: berjalan pelan ke arah kamera">

<label>ENVIRONMENT</label>
<input id="environment" placeholder="Contoh: lorong gelap dengan cahaya neon">

<label>STYLE</label>
<select id="style">
  <option>Cinematic</option>
  <option>Realistic</option>
  <option>3D Animation</option>
  <option>Anime</option>
  <option>Photorealistic</option>
</select>

<label>EFEK SUARA</label>
<input id="sfx" placeholder="Contoh: langkah kaki bergema, angin pelan">

<button onclick="generatePrompt()">Generate Prompt</button>

<div id="output" class="result" style="display:none;"></div>
<button onclick="copyPrompt()" id="copyBtn" style="display:none; margin-top:10px;">Copy Prompt</button>

<script>
function generatePrompt() {
  const subject = document.getElementById('subject').value || "-";
  const voice = document.getElementById('voice').value;
  const camera = document.getElementById('camera').value;
  const action = document.getElementById('action').value || "-";
  const environment = document.getElementById('environment').value || "-";
  const style = document.getElementById('style').value;
  const sfx = document.getElementById('sfx').value;

  let prompt =
`STYLE: ${style}

SUBJECT: ${subject}

ACTION: ${action}

CAMERA: ${camera}, smooth cinematic motion

ENVIRONMENT: ${environment}`;

  if (voice.trim() !== "") {
    prompt += `

VOICE OVER: "${voice}"
LIP SYNC: natural, accurate`;
  }

  if (sfx.trim() !== "") {
    prompt += `

SOUND EFFECTS: ${sfx}`;
  }

  prompt += `

MOTION RULES: smooth, no jitter, no distortion
DURATION: 5â€“7 seconds
QUALITY: Veo 3.1, cinematic lighting, high detail`;

  const out = document.getElementById('output');
  out.style.display = "block";
  out.innerText = prompt;
  document.getElementById('copyBtn').style.display = "block";
}

function copyPrompt() {
  navigator.clipboard.writeText(document.getElementById('output').innerText);
  alert("Prompt berhasil disalin!");
}
</script>

</body>
</html>
