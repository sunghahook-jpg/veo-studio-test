<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veo Studio â€“ Generator</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 5px;
    }
    label {
      font-size: 12px;
      opacity: 0.7;
    }
    input, textarea, select {
      width: 100%;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 14px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      background: #0b0b0b;
      border: 1px solid #333;
      padding: 12px;
      border-radius: 10px;
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  
<h1>ðŸŽ¬ Veo Studio Pro</h1>
<p class="subtitle">
Design professional AI video prompts with Veo-style precision
</p>
  <label>SUBJECT</label>
  <input id="subject" placeholder="Contoh: adam jabrig baokna leubeut">

  <label>ACTION</label>
  <input id="action" placeholder="Contoh: berjalan pelan ke arah kamera">

  <label>ENVIRONMENT</label>
  <input id="environment" placeholder="Contoh: lorong gelap, cinematic lighting">
<label>VOICE OVER SCRIPT</label>
<textarea id="vo-script" placeholder="Tulis naskah suara di sini..."></textarea>

<label>CONSISTENT DESCRIPTION</label>
<input type="text" id="consistent-desc" placeholder="Contoh: Pria ramping, gerakan tenang">

<label>UPLOAD IMAGE REFERENCE</label>
<input type="file" id="image-upload" accept="image/*" style="margin-bottom: 10px;">
<div id="image-preview"></div>

  <label>STYLE</label>
  <select id="style">
    <option>Cinematic 4K</option>
    <option>Photorealistic</option>
    <option>Anime Style</option>
    <option>3D Animation</option>
    <option>Stop Motion</option>
  </select>

  <label>CAMERA</label>
  <select id="camera">
    <option>Static</option>
    <option>Slow Zoom In</option>
    <option>Dolly Forward</option>
    <option>Tracking Shot</option>
  </select>

  <button onclick="generatePrompt()">
Generate Veo-Style Video Prompt
</button>
  <div id="output" class="result" style="display:none;"></div>

  <button id="copyBtn" onclick="copyPrompt()" style="display:none;">
    Copy Prompt
  </button>

  <script>
    function generatePrompt() {
      const subject = document.getElementById('subject').value || 'A mysterious character';
      const action = document.getElementById('action').value || 'standing still with subtle motion';
      const environment = document.getElementById('environment').value || 'cinematic background';
      const style = document.getElementById('style').value;
      const camera = document.getElementById('camera').value;

      const prompt = 
`STYLE: ${style}

SUBJECT: ${subject}

ACTION: ${action}

ENVIRONMENT: ${environment}

CAMERA: ${camera}, stable cinematic framing

MOTION RULES: smooth natural motion, no distortion, no jitter

DURATION: 5â€“7 seconds

QUALITY: Veo 3.1, high detail, cinematic lighting`;

      document.getElementById('output').style.display = 'block';
      document.getElementById('copyBtn').style.display = 'block';
      document.getElementById('output').innerText = prompt;
    }

    function copyPrompt() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text);
      alert('Prompt berhasil disalin');
    }
  </script>
<script>
// Fungsi untuk menggabungkan semua input jadi satu prompt
function generateVeoPrompt() {
    const subject = document.querySelector('input[placeholder*="adam"]').value;
    const action = document.querySelector('input[placeholder*="berjalan"]').value;
    const env = document.querySelector('input[placeholder*="lorong"]').value;
    const vo = document.getElementById('vo-script').value;
    const consist = document.getElementById('consistent-desc').value;

    // Format prompt profesional
    const result = `VIDEO PROMPT: [Subject: ${subject}] [Style: ${consist}] [Action: ${action}] [Environment: ${env}] [Audio Script: "${vo}"]`;

    // Munculkan hasil (bisa diubah sesuai keinginan)
    alert("Prompt Berhasil Dibuat:\n\n" + result);
    
    // Simpan ke clipboard otomatis agar tinggal paste di Veo
    navigator.clipboard.writeText(result);
}

// Pastikan tombolmu menjalankan fungsi ini
document.querySelector('button[class*="Generate"]').onclick = generateVeoPrompt;
</script>

</body>
</html>
